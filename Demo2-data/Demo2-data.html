<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var na='极客',age=20,hei=1.80,zym='让学习更有效率';
        alert('na的数据类型'+typeof na);
        alert('age的数据类型'+typeof age);
        alert('hei的数据类型'+typeof hei);
        alert('zym的数据类型'+typeof zym);
        alert('大家好，我叫'+na+','+'今年'+age+'岁,身高'+hei+'m\n我的座右铭是：'+zym);
        var m=false;
        alert(-m);
        var m=-2;
        alert(Boolean(m));
    </script>
</head>
<body>
<p>基本数据类型</p>
</body>
</html>
